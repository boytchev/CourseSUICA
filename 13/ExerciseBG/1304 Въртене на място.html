<!DOCTYPE html>

<head>
	<meta charset="utf-8">
	<script src="suica.js"></script>
</head>

<body>
	<suica fullWindow onTime="loop">
		<sphere id="zone" size="10" hidden spinV="90">
	</suica>
	
	<script>
		// обекти по повърхността на сфера
		n = 100;
		for( var i=0; i<n; i++ )
		{
			cube( randomOn(zone), 1, hsl(i/n*360,100,random(30,70)) ).style({spin:[random(0,360),random(0,360)]});
			its.clone.style({ wireframe:true, color:'black', size:1 });
		}

		// въртяща се на място гледна точка
		function loop( t, dT )
		{
			lookAt( [0,0,0], [15*Math.sin(t),0,15*Math.cos(t)], [0,1,0] );
		}
	</script>
</head>
