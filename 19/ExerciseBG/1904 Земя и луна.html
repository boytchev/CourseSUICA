<!DOCTYPE html>

<head>
	<meta charset="utf-8">
	<script src="suica.js"></script>
</head>

<body>
	<suica fullWindow onTime="loop">		
		<!-- черно небе -->
		<background color="black">
		
		<!-- земя -->
		<sphere id="earth" color="white" size="50" image="earth.jpg">
		
		<!-- луна -->
		<sphere id="moon" color="white" size="10" image="moon.jpg">
	</suica>
	
	<script>
		function loop( t )
		{
			// въртене на земята под наклон
			earth.spin = [45, 23, 20*t];
			
			// движение на луната около земята,
			// обърната с една страна към нея
			moon.center = [40*Math.sin(t),0,40*Math.cos(t)];
			moon.spin = degrees(t)+135;
		}
	</script>
</head>
