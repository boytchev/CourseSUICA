<!DOCTYPE html>

<head>
	<meta charset="utf-8">
	<script src="suica.js"></script>
</head>

<body>
	<!-- улавяне на движение на мишката -->
	<suica fullWindow onPointerMove="pointerMove" orthographic="0,100">
	</suica>
	
	<script>
		// обработване на събитие
		function pointerMove( event )
		{
			// рисуване на точка при ортографска проекция
			point( findPosition( event ) );
		}
	</script>
</head>
