<!DOCTYPE html>

<head>
	<meta charset="utf-8">
	<script src="suica.js"></script>
</head>

<body>
	<suica fullWindow onPointerMove="pointerMove" orthographic="0,1000">
		<!-- движеща се окръжност -->
		<circle id="a" size="200" color="black">
	</suica>
	
	<script>
		// при движение на мишката мести окръжността където е тя
		function pointerMove( event )
		{
			a.center = findPosition( event );
		}
	</script>
</head>
