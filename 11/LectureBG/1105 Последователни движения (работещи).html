<!DOCTYPE html>

<head>
	<meta charset="utf-8">
	<script src="suica.js"></script>
</head>

<body>
	<suica fullWindow onTime="loop">
		<orbit>
		<cube id="a" size="20" color="dimgray">
		<cube id="b" y="15" size="10" color="lightgray">
		<cube y="-11" size="80,2,40" color="peachpuff">
	</suica>
	
	<script>
		function loop( t, dT )
		{
			// движение първо само по X, а после само по Y
			if( b.x < 15 )
				b.x = b.x + 6*dT;
			else
				b.y = b.y - 8*dT;

			// връщане в начално положение
			if( b.y < -15 ) b.center = [0,15,0];
		}
	</script>	
</head>
