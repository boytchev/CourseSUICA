<!DOCTYPE html>

<html>

	<head>
		<meta charset="utf-8">
		<script src="suica.js"></script>
	</head>
	
	<body>
		<suica fullwindow>
			<orbit>
			
			<!-- черна плочка -->
			<cube y="-8" size="40,2" color="0,0,0">
			
			<!-- от черна до червена плочка -->
			<cube y="-6" size="36,2" color="0.25,0,0">
			<cube y="-4" size="32,2" color="0.50,0,0">
			<cube y="-2" size="28,2" color="0.75,0,0">
			
			<!-- червена плочка -->
			<cube y="0" size="24,2" color="1,0,0">
			
			<!-- от червена до жълта плочка -->
			<cube y="2" size="20,2" color="1,0.25,0">
			<cube y="4" size="16,2" color="1,0.5,0">
			<cube y="6" size="12,2" color="1,0.75,0">
			
			<!-- жълта плочка -->
			<cube y="8" size="8,1.9" color="1,1,0">
			
		</suica>
	</body>
	
</html>
