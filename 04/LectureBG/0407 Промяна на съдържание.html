<!DOCTYPE html>

<html>

	<head>
		<meta charset="utf-8">
		<style>
			body {
				font-family: Candara;
				border: solid 3px black;
				padding: 1em 3em;
				width: 800px;
				margin: auto;
			}
			
			.title {
				font-size: 4em;
				font-weight: bold;
				border-bottom: solid 2px black;
				padding-bottom: 0.3em;
				margin-bottom: 0.3em;
				text-align: center;
			}
			
			.item {
				font-size: 3em;
				font-weight: bold;
			}
			
			ul {
				font-size: 2em;
				padding-left: 2em;
				margin-top: 0.2em;
			}
			
			.note {
				font-size: 0.7em;
				font-weight: lighter;
			}
			
			.bold {
				font-weight: bold;
			}
			
			.italic {
				font-style: italic;
			}
			
			.pagenumber {
				font-size: 1em;
				border-top: solid 1px lightgray;
				width: 5em;
				margin: 6em auto 0 auto;
				text-align: center;
				font-weight: lighter;
			}
		</style>
	</head>
	
	<body>

		<div class="title">Размери</div>

		<div class="item">Основни свойства</div>
		<ul>
			<li><span class="bold">width</span> - хоризонтален размер (широчина)</li>
			<li><span class="bold">height</span> - вертикален размер (височина)</li>
		</ul>
		
		<div class="item">Задаване на размер</div>
		<ul>
			<li>
				Чрез мярка: <span class="bold">px</span> (пиксел), <span class="bold">em</span> (размер на "М"), …
				<div class="note">(мярката се записва плътно до числото: <span class="italic">300px, 1.5em</span>)</div>
			</li>
			<li>Чрез процент: %</li>
		</ul>

		<div class="pagenumber">19</div>
		
		<script>
			// списък на всички <li> елементи
			var listItems = document.getElementsByTagName( 'li' );
			
			// подмяна на съдъжранието им
			for( var i=0; i<listItems.length; i++ )
			{
				listItems[i].innerHTML = 'Това съдържание е <b>скрито</b>';
			}
		</script>
		
	</body>

</html>
