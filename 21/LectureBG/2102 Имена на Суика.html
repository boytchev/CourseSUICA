<!DOCTYPE html>

<head>
	<meta charset="utf-8">
	<script src="suica.js"></script>
	
	<style>
		suica {
			top: 1em;
			width: calc(50% - 1.5em); 
			height: calc(100% - 2em);
		}
	</style>
</head>

<body>
	<!-- първа Суика -->
	<suica id="a" style="position:absolute; left:1em;" onTime="loopA">
	</suica>

	<!-- втора Суика -->
	<suica id="b" style="position:absolute; right:1em;" onTime="loopB">
	</suica>

	<script>
		// команди към първата Суика
		a.orbit( 100, 30, 1 );
		a.background( 'lime' );
		a.cube( [0,0,0], 30, 'white' );
		
		// команди към втората Суика
		b.orbit( 100, 30, 1 );
		b.background( 'pink' );
		b.cube( [0,0,0], [50,10,10], 'white' );
		b.cube( [0,0,0], [10,50,10], 'white' );
		b.cube( [0,0,0], [10,10,50], 'white' );
		
		// анимационен цикъл на първата Суика
		function loopA( t )
		{
			a.background( hsl( 60*t, 100, 50 ) );
		}
		
		// анимационен цикъл на втората Суика
		function loopB( t )
		{
			b.background( hsl( -47*t, 100, 50 ) );
		}
	</script>
</body>
