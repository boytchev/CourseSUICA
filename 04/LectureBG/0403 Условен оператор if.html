<!DOCTYPE html>

<html>

	<head>
		<meta charset="utf-8">
	</head>

	<body>
		<script>
			x = 8;
			y = 13;
			z = 5;
			
			console.log( 'сравняване на', x, ',', y, 'и', z, 'с if' );
			
			// отпечатване на най-голямата стойност: когато в {...}
			// има една инструкция, тя може да се напише и без {...}
			if (x>y)
			{	// x или z
				if (x>z)
					console.log( 'най-голямо е', x );
				else
					console.log( 'най-голямо е', z );
			}
			else
			{
				// y или z
				if (y>z)
					console.log( 'най-голямо е', y );
				else
					console.log( 'най-голямо е', z );
			}
			
			console.log( 'сравняване на', x, ',', y, 'и', z, 'с max' );
			console.log( 'най-голямо е', Math.max(x,y,z) );
		</script>
	</body>
</html>
