<!DOCTYPE html>

<head>
	<meta charset="utf-8">
	<script src="suica.js"></script>
</head>

<body>
	<suica fullWindow onTime="loop">
		<orbit altitude="0">
	</suica>
	
	<script>
		// 6 елипсовидни трасета
		for( var i=0; i<6; i++ )
			circle( [0,0,0], [10*(1+i),10*(6-i)], 'gray' ).wireframe = true;
			
		// 6 движещи се сфери
		balls = [];
		for( var i=0; i<6; i++ )
			balls.push( sphere( [0,0,0], 5, hsl(60*i,100,50) ) );
		
		function loop( t, dT )
		{
			for( var i=0; i<6; i++ )
			{
				// движение на сфера по елипса
				q = t + radians( 120*i );
				balls[i].x = 5*(1+i) * Math.cos(q);
				balls[i].y = 5*(6-i) * Math.sin(q);
			}
		}
	</script>	
</head>
