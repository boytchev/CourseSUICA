<!DOCTYPE html>

<head>
	<meta charset="utf-8">
	<script src="suica.js"></script>
</head>

<body>
	<suica fullWindow>
		
		<!-- четирите цветни топки -->
		<sphere center=" 30, 0, 30" color="white">
		<sphere center=" 30, 0,-30" color="crimson">
		<sphere center="-30, 0, 30" color="yellow">
		<sphere center="-30, 0,-30" color="black">
		
		<!-- гледна точка -->
		<lookat from="30,300,-30" to="30,0,-30" up="-60,0,60">
	</suica>
</body>
