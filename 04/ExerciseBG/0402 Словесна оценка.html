<!DOCTYPE html>

<html>

	<head>
		<meta charset="utf-8">
	</head>
	
	<body>

		<script>
			var a = 77.2;

			var result = a + ' точки са ';
			
			if( a < 40 )
				result += 'Слаб (2)';
			else
			if( a < 60 )
				result += 'Среден (3)';
			else
			if( a < 75 )
				result += 'Добър (4)';
			else
			if( a < 90 )
				result += 'Мн. добър (5)';
			else
				result += 'Отличен (6)';

			console.log( result );
		</script>
		
	</body>

</html>
