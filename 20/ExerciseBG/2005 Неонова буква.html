<!DOCTYPE html>

<head>
	<meta charset="utf-8">
	<script src="suica.js"></script>
</head>

<body>
	<suica fullWindow background="black">
	</suica>
	
	<script>
		// контур на крива линия, зададена с точки
		points = spline( [
			//[15,1,-1],
			
			[15,-1,0],
			[15,25,0],
			[15,30,0],
			[0,30,0],
			[0,17,0],
			[16,17,0],
			[0,0,0],
			
			//[0,1,-1],
		], false, false );
		
		// основна част на неоновата буква
		tube( [-15,-20,0], points, 1, 500, 1.5, rgb(50,100,255) );
		
		// ореол на неоновата буква - същата форма, но
		// с по-тъмен цвят и по-голям радиус на тръбата
		for( var i=1; i<20; i++ )
		{
			tube( [-15,-20,0], points, 1+i/10, 500, [1.5,1.5,1-i/20], rgb(-10,-10,80-7*i) );
		}
	</script>
</head>
