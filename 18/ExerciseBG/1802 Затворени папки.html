<!DOCTYPE html>

<head>
	<meta charset="utf-8">
	<script src="suica.js"></script>
	<script src="lil-gui.umd.js"></script>
</head>

<body>
	<suica fullWindow>
		<circle id="a" color="crimson" x="-30">
		<circle id="b" color="royalblue" x="30">
	</suica>
	
	<script>
		// затворен панел
		gui = new lil.GUI( {title: 'Окръжности'} ).close( ); 
		
		// затворена папка с контролери за червената окръжност
		guiA = gui.addFolder( 'Червена' ).close( );
		guiA.add( a, 'x', -50, 50 ).name( 'X' );
		guiA.add( a, 'y', -30, 30 ).name( 'Y' );
		guiA.add( a, 'width', 1, 30 ).name( 'Размер' );
		
		// затворена папка с контролери за синята окръжност
		guiB = gui.addFolder( 'Синя' ).close( );
		guiB.add( b, 'x', -50, 50 ).name( 'X' );
		guiB.add( b, 'y', -30, 30 ).name( 'Y' );
		guiB.add( b, 'width', 1, 30 ).name( 'Размер' );
	</script>
</head>
