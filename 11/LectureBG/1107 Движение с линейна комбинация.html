<!DOCTYPE html>

<head>
	<meta charset="utf-8">
	<script src="suica.js"></script>
</head>

<body>
	<suica fullWindow onTime="loop">
		<orbit>
		<oxyz>
		<cube id="zone" size="80,60,80" hidden>
	</suica>
	
	<script>
		// две случайни сфери с отсечка между тях
		a = sphere( randomIn(zone), 5, 'dimgray' );
		b = sphere( randomIn(zone), 5, 'dimgray' );
		line( a, b, 'dimgray' );
		
		// трета сфера
		c = sphere( [a.x,a.y,a.z], 6, 'orange' );

		function loop( t, dT )
		{
			// коефициент на линейната комбинация
			var k = 0.5 + 0.5*Math.sin(t);
			
			// положение като линейна комбинация
			// от положенията на a и b
			c.center = lerp( a, b, k );
		}
	</script>	
</head>
