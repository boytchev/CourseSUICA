<!DOCTYPE html>

<head>
	<meta charset="utf-8">
	<script src="suica.js"></script>
</head>

<body>
	<suica fullWindow onTime="loop">
		<orbit>
		<!-- три фрагмента от общ цилиндър -->
		<group spin="90,90">
			<cylinder y="-45" size="30" color="black">
			<cylinder y="-15" size="30" color="gray">
			<cylinder y="15" size="30" color="white">
		</group>
		
		<!-- три движещи се сфери -->
		<sphere id="a" size="4" color="crimson">
		<sphere id="b" size="4" color="crimson">
		<sphere id="c" size="4" color="crimson">
	</suica>
	
	<script>
		function loop( t, dT )
		{
			// доминантно хоризонтално движение
			u = 3.7;
			v = 0.5;
			a.center = [ -30+15*Math.sin(u*t), 15*Math.cos(v*t), 15*Math.sin(v*t) ];

			// без доминантно движение
			u = 1.4;
			v = 1.1;
			b.center = [ 15*Math.sin(u*t), 15*Math.cos(v*t), 15*Math.sin(v*t) ];

			// доминантно кръгово движение
			u = 0.3;
			v = 2.9;
			c.center = [ 30+15*Math.sin(u*t), 15*Math.cos(v*t), 15*Math.sin(v*t) ];
		}
	</script>	
</head>
