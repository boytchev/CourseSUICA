<!DOCTYPE html>

<head>
	<meta charset="utf-8">

	<style>
		* {
			font-family: Candara;
			font-size: 105%;
		}
		
		h1 {
			padding-bottom: 0.1em;
			margin: 0 0 0.5em 0;
			font-size: 1.5em;
			border-bottom: gray dotted 1px;
			width: 100%;
		}
		
		.panel {
			position: absolute;
			left: 0.5em;
			top: 0.5em;
			width: 12em;
			border: solid 1px black;
			padding: 0 0.25em 0.5em 0.25em;
			text-align: center;
			background-color: LightGray;
		}
		
		button {
			width: 9em;
		}
		
		small {
			font-family: Candara Light, Candara;
			font-size: 85%;
		}
	</style>

	<script src="suica.js"></script>
</head>

<body>
	<suica fullWindow background="Gray">
		<orbit speed="0.1">
	</suica>

	<!-- панел за брой кубове -->
	<div class="panel">
		<h1>Движение</h1>
		<p>
			Въведете тайно колко куба да се показват
			<br>
			<small>(число от 0 до 99)</small>
		</p>
		<p>
			Брой: <input type="password" id="num" size="2">
		</p>
		<button id="show">Покажи</button>
	</div>

	<script>
		// списък с кубове
		cubes = [];
		
		// реакция при кликване на бутона
		element( 'show' ).onclick = show;
		
		// създаване на случайни и скрити кубове
		for( var i=0; i<99; i++ )
		{
			cubes.push(
				cube( [random(-75,75),random(-75,75),random(-75,75)], 10, 'white' )
			);
			its.hidden = true;
			its.spin = [random(0,360),random(0,360),random(0,360)];
		}
		
		function show()
		{
			// извлича се броят кубове, цяло число от 0 до 99
			var num = parseInt( element('num').value );
				num = Math.max( Math.min( num, 99 ), 0 );
				
			// всички кубове до този брой стават видими,
			// а останалите стават невидими
			for( var i=0; i<99; i++ )
				cubes[i].visible = i<num;
				
			// изчистване на полето за брой кубове
			element('num').value = '';
		}		
	</script>
	
</body>
