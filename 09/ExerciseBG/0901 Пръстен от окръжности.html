<!DOCTYPE html>

<head>
	<meta charset="utf-8">
	<script src="suica.js"></script>
</head>

<body>
	<suica fullWindow>
		<orbit altitude="0">
	</suica>
	
	<script>
		n = 17; // брой окръжности
		r = 25; // радиус на пръстена
		size = 2*r*Math.sin( radians(180/n) ); // размер на малка окръжност
		
		// централна окръжност
		circle( [0,0,0], 2*r-size, 'black' );

		// пръстен от окръжности
		for( var i=0; i<n; i++ )
		{
			alpha = radians( 360 * i/n );
			center = [r*Math.cos(alpha), r*Math.sin(alpha), 0];
			
			circle( center, size, 'cornflowerblue' );
		}
	</script>
</body>
