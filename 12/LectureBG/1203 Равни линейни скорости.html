<!DOCTYPE html>

<head>
	<meta charset="utf-8">
	<script src="suica.js"></script>
</head>

<body>
	<suica fullWindow onTime="loop">
		<orbit altitude="0">
		
		<!-- три трасета на движение -->
		<circle size="60" wireframe color="gray">
		<circle size="40" wireframe color="gray">
		<circle size="20" wireframe color="gray">
		
		<!-- три движещи се сфери -->
		<sphere id="a1" size="5" color="cornflowerblue">
		<sphere id="a2" size="5" color="crimson">
		<sphere id="a3" size="5" color="yellow">
	</suica>
	
	<script>
		// движение с една и съща линейна скорост
		function loop( t, dT )
		{
			// първа сфера
			a1.x = 30 * Math.cos( t );
			a1.y = 30 * Math.sin( t );

			// втора сфера с 2/3 на радиуса, но 3/2 на ъгловата скорост
			a2.x = 20 * Math.cos( 3/2 * t );
			a2.y = 20 * Math.sin( 3/2 * t );
			
			// трета сфера с 1/3 на радиуса, но тройна ъгловата скорост
			a3.x = 10 * Math.cos( 3 * t );
			a3.y = 10 * Math.sin( 3 * t );
		}
	</script>	
</head>
