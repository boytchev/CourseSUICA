<!DOCTYPE html>

<head>
	<meta charset="utf-8">
	<script src="suica.js"></script>
</head>

<body>
	<suica fullWindow onPointerMove="pointerMove" orthographic="0,1000" onTime="loop">
		<!-- движеща се окръжност -->
		<circle id="a" size="200" color="black">
	</suica>
	
	<script>
		// целева позиция
		pos = [0,0,0];
		
		// при движение на мишката се запомня новата цел
		function pointerMove( event )
		{
			pos = findPosition( event );
		}
		
		function loop( t, dT )
		{
			// движение на окръжността към целта
			a.center = lerp( a.center, pos, 2*dT );
		}
	</script>
</head>
