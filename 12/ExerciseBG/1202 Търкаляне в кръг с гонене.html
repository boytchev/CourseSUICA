<!DOCTYPE html>

<head>
	<meta charset="utf-8">
	<script src="suica.js"></script>
</head>

<body>
	<suica fullWindow ontime="loop">
		<orbit distance="150">
		
		<sphere color="white">
		
		<!-- две търкалящи се призми -->
		<prism id="a" count="8" size="30,2" color="dimgray" spinV="90">
		<prism id="b" count="8" size="30,2" color="dimgray" spinV="90">
	</suica>
	
	<script>
		function loop( t, dT )
		{
			// движение на първата призма
			angle = 2*t + 1.3*Math.sin(t);
			
			c = 29 * Math.cos( angle );
			s = 29 * Math.sin( angle );
				
			a.center = [c,s,-1]; // позиция
			a.spinT = degrees( 2*angle ); // търкаляне
			
			// движение на втората призма
			angle = 2*t + 1.3*Math.cos(t);
			
			c = 29 * Math.cos( angle );
			s = 29 * Math.sin( angle );
				
			b.center = [-c,-s,-1]; // позиция
			b.spinT = degrees( 2*angle ); // търкаляне
		}
	</script>
</body>
