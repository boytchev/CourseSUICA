<!DOCTYPE html>

<head>
	<meta charset="utf-8">
	<script src="suica.js"></script>
</head>

<body>
	<suica fullWindow>
		<!-- координатна система в XY -->
		<line from="-4.1,0,0" to="4,0,0">
		<line from="0,-1.5,0" to="0,1.5,0">
		<cone y="1.5" size="0.05,0.1,0" color="black">
		<cone x="4" size="0,0.1,0.05" color="black" spin="90,90">
	</suica>
	
	<script>
		// гледна точка откъм Z
		lookAt( [0,0,6], [0,0,0], [0,1,0] );
		
		// синусоида
		for( var a=-4; a<4; a+=0.05 )
		{
			line( [a, Math.sin(a),0], [a+0.05, Math.sin(a+0.05),0], 'crimson' );
			line( [a, Math.sin(a),0], [a, 0,0], 'pink' );
		}
	</script>
</head>
