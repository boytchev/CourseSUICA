		<script>
			n = 20; // брой точки на всяка страна
			a = 20; // полудължина на страната на квадрата
			
			for( var i=0; i<n; i++ )
			{
				point( [random(-a,a),  a, 0], 2 ); // горна стена
				point( [random(-a,a), -a, 0], 2 ); // долна стена
				
				point( [-a, random(-a,a), 0], 2 ); // лява стена
				point( [ a, random(-a,a), 0], 2 ); // дясна стена
			}
		</script>
