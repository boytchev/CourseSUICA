<!DOCTYPE html>

<head>
	<meta charset="utf-8">
	<script src="suica.js"></script>
</head>

<body>
	<suica fullWindow>
		<orbit altitude="10" speed="0.2">
	</suica>
	
	<script>
		points = [];

		// 4х4х4 точки в куб
		for( x=-15; x<=15; x+=10 )
		for( y=-15; y<=15; y+=10 )
		for( z=-15; z<=15; z+=10 )
			points.push(  [x+random(-2,2), y+random(-2,2), z+random(-2,2)] );
		
		// създаване на изпъкнала обвивка на точките
		convex( points );
	</script>
</head>
