<!DOCTYPE html>

<head>
	<meta charset="utf-8">
	<script src="suica.js"></script>
</head>

<body>
	<suica fullWindow ontime="loop">
		<orbit distance="150">
		
		<sphere color="white">
		
		<!-- 6 движещи се сфери -->
		<sphere id="xy" color="dimgray">
		<sphere id="yx" color="dimgray">
		<sphere id="xz" color="dimgray">
		<sphere id="zx" color="dimgray">
		<sphere id="yz" color="dimgray">
		<sphere id="zy" color="dimgray">
	</suica>
	
	<script>
		function loop( t, dT )
		{
			// полярни до декартови координати
			var c = 30 * Math.cos( 3*t ),
				s = 30 * Math.sin( 3*t );
				
			// движение на две сфери в равнината XY
			xy.center = [c,s,0];
			yx.center = [-c,-s,0];
				
			// движение на две сфери в равнината XZ
			xz.center = [s,0,c];
			zx.center = [-s,0,-c];

			// движение на две сфери в равнината YZ
			yz.center = [0,c,s];
			zy.center = [0,-c,-s];
		}
	</script>
</body>
