<!DOCTYPE html>

<head>
	<meta charset="utf-8">
	<script src="suica.js"></script>
</head>

<body>
	<suica fullWindow>
		<orbit altitude="50" speed="1">
		<cube size="140,1,140" color="lightgreen">
	</suica>
	
	<script>
		n = 10; // брой монолити
		r = 30; // радиус
		
		// sin и cos на ъгъл в градуси, а не в радиани
		function sin( x ) { return Math.sin( radians(x) ); }
		function cos( x ) { return Math.cos( radians(x) ); }
		
		// създаване на монолитите
		for( var i=0; i<n; i++ )
		{
			// ъглово положение
			alpha = (i/n + random(-1/(3*n),1/(3*n))) * 360;

			// размер, център и цвят
			size = [ 3, random(10,15), random(3,9) ];
			center = [ r*cos(alpha), 0,	r*sin(alpha) ];
			color = hsl( 0, 0, random(20,50) );
			
			// монолит
			a = cube( center, size, color );
			
			// завъртане и накланяне с някаква степен на случайност
			a.spinH = random(-10,10) - alpha;
			a.spinV = random(-10,10);
			a.spinT = random(-10,10);
			
			// центърът е монолита е в средата му и се създава
			// вкопан в земята, затова се вдига нагоре с 50%
			a.y = a.height/2;
		}
	</script>
</body>
