<!DOCTYPE html>

<head>
	<meta charset="utf-8">
	<script src="suica.js"></script>
</head>
	
<body>
	<suica fullWindow background="black">
		<!-- модел на компас-->
		<group id="compass">
			<!-- стрелки към главните посоки -->
			<pyramid count="4" size="4,22" color="crimson" spin="90,0">
			<pyramid count="4" size="4,20" color="white" spin="90,90">
			<pyramid count="4" size="4,22" color="royalblue" spin="90,180">
			<pyramid count="4" size="4,20" color="white" spin="90,270">
			<!-- стрелки към междинните посоки -->
			<pyramid count="4" size="2,18" color="gainsboro" spin="90,45">
			<pyramid count="4" size="2,18" color="gainsboro" spin="90,135">
			<pyramid count="4" size="2,18" color="gainsboro" spin="90,225">
			<pyramid count="4" size="2,18" color="gainsboro" spin="90,305">
		</group>
	</suica>

	<script>
		// слушаме за събитието на ориентацията на устройство
		window.addEventListener( "deviceorientation", deviceOrientation, true);

		// функция, която завърта компаса споре ориентацията
		function deviceOrientation( event )
		{
			compass.spinS = -event.alpha;
		}
	</script>
</body>
