<!DOCTYPE html>

<html>

	<head>
		<meta charset="utf-8">
		<script src="suica.js"></script>
	</head>
	
	<body>
		<suica fullwindow background="dimgray">
			<orbit>
		</suica>
		
		<script>
			n = 100; // брой лампички
			
			volume = sphere( [0,0,0], 80 ); // зона в която да са лампичките
			its.visible = false;

			// създаване на лампичките в определената зона
			lamps = [];
			for( var i=0; i<n; i++)
				lamps.push( sphere( randomIn(volume), 5, 'white' ) );
				
			// създаване на цилиндрите от (0,0,0) до лампичките
			for( var i=0; i<n; i++)
			{
				// пресмятане на дължината на всеки цилиндър
				var dX = lamps[i].x-0,
					dY = lamps[i].y-0,
					dZ = lamps[i].z-0;
				
				var length = Math.sqrt( dX**2 + dY**2 + dZ**2 );
				
				// създаване на цилиндъра
				cylinder( [0,0,0], [0.7,length], 'orange' );
				
				// завъртане в посока на лампичката
				its.lookAt( lamps[i] );
			}
		</script>
	</body>
	
</html>
