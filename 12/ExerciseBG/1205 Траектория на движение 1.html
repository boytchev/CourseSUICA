<!DOCTYPE html>

<head>
	<meta charset="utf-8">
	<script src="suica.js"></script>
</head>

<body>
	<suica fullWindow onTime="loop">
		<!-- две движещи се сфери -->
		<sphere id="a" size="5" color="cornflowerblue">
		<sphere id="b" size="5" color="crimson">
	</suica>
	
	<script>
		function loop( t, dT )
		{
			// флаг за рисуване във времевия интервал [1,1.5*pi+1]
			draw = 1<=t && t<=1.5*Math.PI+1;
			
			// рисуване на фрагмент от синята траектория
			if( draw ) line( a, a, 'cornflowerblue' );
				a.x = 15*Math.cos( 1.5*t );
				a.y = 15*Math.sin( 1.5*t );
			if( draw ) its.to = a;
		
			// рисуване на фрагмент от червената траектория
			draw = 1<=t && t<=4*Math.PI+1;
			if( draw ) line( b, b, 'crimson' );
				b.x = a.x + 10*Math.cos( 5*t )
				b.y = a.y + 10*Math.sin( 5*t )
			if( draw ) its.to = b;
		}
	</script>	
</head>
