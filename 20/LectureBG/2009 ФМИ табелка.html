<!DOCTYPE html>

<head>
	<meta charset="utf-8">
	<script src="suica.js"></script>
</head>

<body>
	<suica fullWindow background="dimgray">
		<orbit speed="0.5">
	</suica>
	
	<script>
		// невидима плочка за основното тяло
		flat = cube( [0,0,1], [60, 30, 7] );
		its.visible = false;
			
		//невидима сплескана сфера за извитата част на табелката
		curved = sphere( [0,0,-3], [60, 60, 14] );
		its.visible = false;
			
		// невидим 3D текс, с който ще се дупчи
		text = text3d( 'ФМИ', 'fonts/droid.json', [-25,-7,-5], [15,15,10] );
		its.visible = false;
	
		// когато шрифтът е зареден, едва тогава
		// генерира табелката
		text.onload = doit;
		
		function doit( )
		{
			// от сечението на основното тяло и сферата се маха 3D текста
			construct( 'flat*curved-text' );
			its.color = 'floralwhite';
		}
	</script>
</head>
