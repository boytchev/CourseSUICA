<!DOCTYPE html>

<html>

	<head>
		<meta charset="utf-8">
		<style>
			.title {
				font-size: 4em;
			}
			
			.item {
				font-size: 3em;
			}
			
			ul {
				font-size: 2em;
			}
			
			.note {
				font-size: 0.7em;
			}
			
			.pagenumber {
				font-size: 1em;
			}
		</style>
	</head>
	
	<body>

		<div class="title">Размери</div>

		<div class="item">Основни свойства</div>
		<ul>
			<li>width - хоризонтален размер (широчина)</li>
			<li>height - вертикален размер (височина)</li>
		</ul>
		
		<div class="item">Задаване на размер</div>
		<ul>
			<li>
				Чрез мярка: px (пиксел), em (размер на "М"), …
				<div class="note">(мярката се записва плътно до числото: 300px, 1.5em)</div>
			</li>
			<li>Чрез процент: %</li>
		</ul>

		<div class="pagenumber">19</div>
		
	</body>

</html>
