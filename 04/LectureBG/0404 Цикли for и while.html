<!DOCTYPE html>

<html>

	<head>
		<meta charset="utf-8">
	</head>

	<body>
		<script>
			console.log('n\tn²');

			// пример на цикъл с for
			for (var i=1; i<5; i++)
			{
				console.log(i+'\t'+i**2);
			}

			// пример на цикъл с while
			while (i<100)
			{
				console.log(i+'\t'+i**2);
				i = 2*i;
			}
		</script>
	</body>
	
</html>
