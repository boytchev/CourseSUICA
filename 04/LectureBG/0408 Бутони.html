<!DOCTYPE html>

<html>

	<head>
		<meta charset="utf-8">
		<style>
			body {
				font-family: Candara;
				border: solid 3px black;
				padding: 1em 3em;
				width: 800px;
				margin: auto;
			}
			
			.title {
				font-size: 4em;
				font-weight: bold;
				border-bottom: solid 2px black;
				padding-bottom: 0.3em;
				margin-bottom: 0.3em;
				text-align: center;
			}
			
			.item {
				font-size: 3em;
				font-weight: bold;
			}
			
			ul {
				font-size: 2em;
				padding-left: 2em;
				margin-top: 0.2em;
			}
			
			.note {
				font-size: 0.7em;
				font-weight: lighter;
			}
			
			.bold {
				font-weight: bold;
			}
			
			.italic {
				font-style: italic;
			}
			
			.pagenumber {
				width: 20em;
				margin: 3em auto 0 auto;
				text-align: center;
			}
			
			button {
				padding: 0.25em 1.5em;
				font-size: 1.5em;
				background: black;
				color: white;
				border-radius: 0.5em;
			}
		</style>
	</head>
	
	<body>

		<div class="title">Размери</div>

		<div class="item">Основни свойства</div>
		<ul>
			<li><span class="bold">width</span> - хоризонтален размер (широчина)</li>
			<li><span class="bold">height</span> - вертикален размер (височина)</li>
		</ul>
		
		<div class="item">Задаване на размер</div>
		<ul>
			<li>
				Чрез мярка: <span class="bold">px</span> (пиксел), <span class="bold">em</span> (размер на "М"), …
				<div class="note">(мярката се записва плътно до числото: <span class="italic">300px, 1.5em</span>)</div>
			</li>
			<li>Чрез процент: %</li>
		</ul>

		<div class="pagenumber">
			<button onclick="colorBodyBold()">Оцвети в цвят<br>на <b>мъх от праскови</b></button>
		</div>
		
		<script>
			// функция за смяна на цвета на фона
			function colorBodyBold()
			{
				// смяна на цвета на цялата страница
				var body = document.getElementsByTagName( 'body' )[0];
					body.style.background = 'PeachPuff';

				// всички bold текстове стават червени
				var bolds = document.getElementsByClassName( 'bold' );
				for( var i=0; i<bolds.length; i++ )
					bolds[i].style.color = 'Crimson';
			}
		</script>
		
	</body>

</html>
