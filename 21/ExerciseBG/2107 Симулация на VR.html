<!DOCTYPE html>

<head>
	<meta charset="utf-8">
	<script src="suica.js"></script>
</head>

<body>
	<!-- VR режим - за шлем за виртуална реалност -->
	<suica fullWindow vr onTime="loop" background="lightgray">
		<lookat from="0,0,10">
	</suica>
	
	<script>
		// списък с греди
		var ps = [];
		
		// цветове на гредите
		var colors = ['dimgray','dimgray','dimgray','dimgray','dimgray','crimson'];
		
		// създаване на ято греди
		for( var x=-9; x<=9; x++ )
		for( var y=-7; y<=7; y++ )
		if( x || y )
		{
			ps.push( cube( [0.6*x,0.6*y,0], [0.5,0.5,4], random(colors) ) );
			its.spd = random(5,50);
		}
		
			// движение на гредите
		function loop( t )
		{	
			for( var i=0; i<ps.length; i++ )
				ps[i].z = (ps[i].spd*t) % 100 - 80;
		}
	</script>
</body>
