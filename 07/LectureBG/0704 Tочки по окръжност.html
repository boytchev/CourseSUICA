<!DOCTYPE html>

<head>
	<meta charset="utf-8">
	<script src="suica.js"></script>
</head>

<body>
	<suica fullWindow>
	</suica>
	
	<script>
		// брой точки
		n = 50; 
		
		// радиус на окръжността
		r = 25;

		// създаване на точките
		for( var i=0; i<n; i++ )
		{
			// ъгъл на точка i
			alpha = radians( 360 * i/n );
			
			// изчисляване на декартови координати от полярни
			x = r * Math.cos( alpha );
			y = r * Math.sin( alpha );
			z = 0;

			// създаване на точка по окръжност
			point( [x,y,z], 2+3*(i%2) );
		}
	</script>
</body>
